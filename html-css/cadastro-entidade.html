<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div class="content">

        <aside>
            <img src="assets/hero.png" alt="">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                   <i class="fa-solid fa-chevron-left fa-xl"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-field">Campo de Atuação</label>

                <div class="select-div">
                    <select type="text" id="input-field">
                        <option value="">selecione uma opção</option>
                        <option value="abrigo">abrigo de animais</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-points">Pontos de Coleta</label>
                    <input type="text" id="input-points">
                    <button>
                        <i class="fa-solid fa-circle-plus fa-xl"></i>
                    </button>
    
                    <button>
                        <img src="assets/circle-plus-solid.svg" alt="" width="20px">
                    </button>
                </div>



            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
            
            <footer>
            </footer>

        </main>

    </div>

    <script src="https://kit.fontawesome.com/b144170c7e.js" crossorigin="anonymous"></script>
    
</body>
</html>
